<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <nav id="menu">
        <button id="settingsButton">Settings</button>
        <button id="highscoreButton">Highscore</button>
    </nav>
    <main id="game">
        <section id="gameInfo">
            <div id="minesLeftWrapper">
                <svg height="50" width="30">
                    <circle cx="15" cy="25" r="10" stroke="black" fill="gray" />
                    <circle cx="15" cy="25" r="5" stroke="black" fill="gray" />
                    <circle cx="15" cy="25" r="2" stroke="black" fill="red" />
                </svg>
                <h3 id="minesLeft">0</h3>
            </div>
            <button id="startNewGame" class="smileyNormal"></button>
            <div id="timerWrapper">
                <h3 id="timer">0</h3>
                <svg height="50" width="30">
                        <circle cx="15" cy="25" r="10" stroke="black" fill="white" />
                        <line x1="15" y1="25" x2="15" y2="17" style="stroke:black" />
                        <line x1="15" y1="25" x2="10" y2="25" style="stroke:black" />
                </svg>
            </div>
        </section>
        <div id="minefield">
            
        </div>
    </main>
    <aside id="settings">
        <button id="closeSettingsButton">Close</button>
        <input type="checkbox" id="mutedCheckbox">
        <label for="mutedCheckbox">Mute</label>
        <h3>Difficulty:</h3>
        <button id="easyDifficulty">Easy</button>
        <button id="normalDifficulty">Normal</button>
        <button id="hardDifficulty">Hard</button>
        <button id="customDifficulty">Custom</button>
        <div id="customSettingsHidden" class="customSettings">
            <input type="text" placeholder="Width" id="inputWidth" autofocus>
            <input type="text" placeholder="Heigth" id="inputHeigth">
            <input type="text" placeholder="Mines" id="inputMines">
            <button type="submit" id="submitCustomSettings">Submit</button>
        </div>
    </aside>    
    <aside id="highscoreWrap">
        <button id="closeHighscoreButton">Close</button>
        <h2>Highscore</h2>
        <div id="highscore"></div>
    </aside>
    <aside id="endGameHidden">
    </aside>
    <script src="main.js"></script>
</body>
</html>
